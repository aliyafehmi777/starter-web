<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document::To-Do-App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/To-do-app.css" />
</head>
<body>
  <section class="container">
    <div class="row1">
      <div class="col s12">
        <div class="card" id="card">
          <div class="card1">
            <span class="card-title">To Do App</span>
            <div class="row col s12">
              <form id="form">
                <div class="input">
                  <input type="text" id="task">
                </div>
                <button type="submit" class="btn">Add List</button>
              </form>
            </div>
            <div class="card2">
              <h2 id="h2">Tasks</h2>
              <ul class="collection-items"></ul>
              <button type="btn" class="btn" id="btn-1">Clear Items</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="js/to-do-app.js"></script>
</body>
</html>
